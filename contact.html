<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="./homecss.css">
<body>

    <div id="navbar">
        <div><a href="./index.html">Home</a></div>
        <div><a href="./contact.html">Contact List</a></div>
        <div><a href="./favourites.html">Favourites</a></div>
    </div>
    <div>
        <table>
            <thead>
                <tr>
                    <th>
                        Name
                    </th>
                    <th>
                        Number
                    </th>
                    <th>
                        Type
                    </th>
                    <th>AddToFav</th>
                </tr>
            </thead>
            <tbody id="tablebody">


            </tbody>
        </table>
    </div>
</body>
<script>
   var contact=JSON.parse(localStorage.getItem('contactList')) || [];
    var favList=JSON.parse(localStorage.getItem('favList')) || [];
   function disdata(){
       document.querySelector('tbody').innerHTML='';
       contact.forEach(ele=>{
           var row=document.createElement('tr');

           var td1=document.createElement('td');
           td1.innerText=ele.name;

           var td2=document.createElement('td');
           td2.innerText=ele.number;

           var td3=document.createElement('td');
           td3.innerText=ele.type;
            
           var td4=document.createElement('td');
           td4.innerText='Add';
           td4.style.color='blue';
           td4.style.cursor='pointer'
           td4.addEventListener('click',function(){
               favList.push(ele);
               localStorage.setItem('favList',JSON.stringify(favList));
               alert('added successfully')
           });

           row.append(td1,td2,td3,td4);
           document.querySelector('#tablebody').append(row);
       });
   }
   window.addEventListener('load',function(){
    disdata();
   });
</script>
</html>
